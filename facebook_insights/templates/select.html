<!DOCTYPE html>
<html>
	<head>
		<title>Request example</title>
	
	<h2>Welcome! Please enter start and end dates:</h2>
	<body>
		<form method="POST" action="/ptat">
			Since: <input type="datetime" name="since" placeholder="ddMMMyyyy" required>
			Until: <input type="datetime" name="until" placeholder="ddMMMyyyy" required>
		    <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</body>
</html>
